<div class="container" *ngIf="posts!=null">
    <input type="text" name="title" id="" class="form-control" [(ngModel)]="title" (ngModelChange)="search()"
    placeholder="filter by title">

<table class="table  table-hover bg-light">
    
    <!-- <div class="container" *ngFor="let i of posts">
        {{i.title}}
    </div> -->

    <tr *ngFor="let post of posts | paginate: {itemsPerPage:5, currentPage:p}">
        
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                
                <h3 class="mb-0">{{post.title}}</h3>
                
                <p class="card-text mb-auto">{{post.description}}</p>
                <!-- <a href="#" class="stretched-link">Continue reading</a> -->
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <!-- <strong class="mb-1">{{post.title}}</strong> -->
                    <div class="mb-1 text-muted">{{post.postedOn | date:'medium'}}</div>
                    <small>By- Abc </small>
                </div>
            </div>
            <!-- <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
  
          </div> -->
        </div>
    </tr>


    <pagination-controls (pageChange)="p= $event"></pagination-controls>
</table>
</div>
<div class="container" *ngIf="errorMessage!=null">
    <span class="text-danger">
        {{errorMessage}}
    </span>
</div>
