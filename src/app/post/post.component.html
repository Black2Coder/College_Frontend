    <div class="row d-flex justify-content-center">
        <div class="col-md-10 mb-5 pt-5">
            <div class="row z-depth-3">
                <div class="col-sm-4 bg-info rounded-left">
                    <div class="card-block text-center text-white">
                        <i class="fas fa-blog fa-5x "></i>
                        <h2 class="font-weight-bold mt-4">Uday Singh</h2>
                        <p>Web Designer</p><i class="far fa-edit fa-2x mb-4"></i>
                    </div>
                </div>
                <div class="col-sm-8 bg-white rounded-right">
                    <h3 class="mt-3 text-center">Post Blog</h3>
                    <hr class="bg-primary mt-0">
                    <h4 class="text-success">  {{successMessage}} </h4>
                    <h4 class="text-danger">  {{errorMessage}} </h4>
                    <div class="row">
                        <form action="" method="post" [formGroup]="blogForm" (ngSubmit)="post()">
                            <input type="text" formControlName="title"  placeholder="Titile" class="form-control">
                            <br>
                            <textarea formControlName="description" cols="30" rows="4" class="form-control" placeholder="Description"></textarea>
                            <br>
                            <input type="file" formControlName ="file"  class="form-control">
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
</div>
